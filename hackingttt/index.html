<!Doctype html>
<html ng-app="TTTApp">
<head>
        <title>Project 1 - Tic Tac Toe</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="main.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css" />

</head>
<body ng-controller="TTTController">

  <div class="container">
    
        <div id="theBox">
        <h1>{{testString}}</h1>
          <div ng-repeat="currentCell in cellList">
            <div id="C{{currentCell.xoStatus}}" class="float_left box" ng-click="playerPicks(currentCell)"
              ng-class="{blue: currentCell.xoStatus =='X',red: currentCell.xoStatus =='O'}">
              <p>{{currentCell.xoStatus}}</p>
            </div>
          </div>
          <div class="clearboth"></div>
          <br>
          <button ng-click="testJS()">START GAME</button>
        </div>
        <!-- <p id="demo">HI</p> -->

    </div>
        
        
</body>
</html>
